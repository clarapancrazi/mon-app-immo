<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une location</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #0c2d48;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 30px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
    }
    .main-content {
      flex: 1;
      background-color: #f9f9f9;
      padding: 40px;
      overflow-y: auto;
    }
    .form-section {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      margin-bottom: 30px;
    }
    .form-section h3 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 20px;
      background-color: #0c2d48;
      color: white;
      padding: 10px;
      border-radius: 6px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .grid-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
    }
    .readonly {
      background-color: #eee;
    }
    button, .btn-inline {
      padding: 12px 20px;
      background-color: #0c2d48;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover, .btn-inline:hover {
      background-color: #10476b;
    }
    .btn-inline {
      margin-top: -10px;
      margin-bottom: 10px;
      padding: 6px 14px;
      font-size: 14px;
    }
    .remove-btn {
      margin-top: 5px;
      background-color: #c0392b;
    }

    @media screen and (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .main-content {
        padding: 20px;
      }
      .form-section {
        padding: 15px;
      }
      .form-section h3 {
        font-size: 18px;
        padding: 8px;
      }
      .grid, .grid-3 {
        grid-template-columns: 1fr;
      }
      input, select, button, .btn-inline {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Pancrazi Immobilier</h2>
    <a href="dashboard.html">Tableau de bord</a>
    <a href="equipe.html">Équipe & Commerciaux</a>
    <a href="transactions.html">Transactions</a>
    <a href="locations.html">Locations</a>
    <a href="gestion.html">Gestion locative</a>
    <a href="saisonniere.html">Location saisonnière</a>
    <a href="clients.html">Accès clients</a>
    <a href="simulateurs.html">Outils & simulateurs</a>
    <a href="administratif.html">Administratif agence</a>
  </div>

  <div class="main-content">
    <div class="form-section">
      <h3>Ajouter une location</h3>

      <label>Nom du bien</label>
      <input type="text" id="nomBien">

      <label>Adresse</label>
      <input type="text" id="adresseBien">

      <label>Type de bien</label>
      <select id="typeBien">
        <option value="Appartement">Appartement</option>
        <option value="Maison">Maison</option>
        <option value="Studio">Studio</option>
        <option value="Villa">Villa</option>
      </select>

      <label>Loyer mensuel (€)</label>
      <input type="number" id="loyer">

      <label>Date de début de bail</label>
      <input type="date" id="dateDebut">

      <label>Durée du bail (mois)</label>
      <input type="number" id="dureeBail">

      <button onclick="ajouterLocation()">Créer la location</button>
    </div>
  </div>

  <script>
    function ajouterLocation() {
      const location = {
        nomBien: document.getElementById('nomBien').value,
        adresseBien: document.getElementById('adresseBien').value,
        typeBien: document.getElementById('typeBien').value,
        loyer: document.getElementById('loyer').value,
        dateDebut: document.getElementById('dateDebut').value,
        dureeBail: document.getElementById('dureeBail').value
      };

      let locations = JSON.parse(localStorage.getItem('locations')) || [];
      locations.push(location);
      localStorage.setItem('locations', JSON.stringify(locations));

      window.location.href = 'locations.html';
    }
  </script>
</body>
</html>
