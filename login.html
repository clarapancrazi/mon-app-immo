<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Pancrazi Immobilier</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: 0;
    }

    .login-box, .titre-app {
      position: relative;
      z-index: 1;
    }

    .titre-app {
      text-align: center;
      margin-bottom: 20px;
    }

    .titre-app h1 {
      font-size: 32px;
      color: #0c2d48;
      margin: 0;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #0c2d48;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0c2d48;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #134b7a;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .forgot-link {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #0c2d48;
      text-decoration: underline;
      cursor: pointer;
    }

    /* Pop-up */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      z-index: 999;
      display: none;
      width: 90%;
      max-width: 400px;
    }

    .popup h3 {
      margin-top: 0;
      color: #0c2d48;
    }

    .popup input {
      margin-top: 10px;
    }

    .popup button {
      margin-top: 15px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      z-index: 998;
      display: none;
    }
  </style>
</head>
<body>

  <div class="titre-app">
    <h1>Pancrazi Immobilier</h1>
  </div>

  <div class="login-box">
    <h2>Connexion négociateur</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur ou email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
    <span class="forgot-link" onclick="ouvrirPopup()">Mot de passe oublié ?</span>
    <div class="error" id="errorMessage"></div>
  </div>

  <!-- POPUP de réinitialisation -->
  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h3>Réinitialiser mon mot de passe</h3>
    <p>Veuillez saisir votre adresse email, un lien de réinitialisation vous sera envoyé.</p>
    <input type="email" id="emailReset" placeholder="exemple@email.com">
    <button onclick="envoyerReset()">Envoyer</button>
  </div>

  <script>
    const utilisateurs = [
      { nom: "Jean Dupont", email: "jean@pancrazi.com", password: "azerty" },
      { nom: "Marie Rossi", email: "marie@pancrazi.com", password: "secret" },
      { nom: "Hugo Bernard", email: "hugo@pancrazi.com", password: "123456" }
    ];

    function login() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const erreur = document.getElementById("errorMessage");

      const user = utilisateurs.find(u =>
        (u.email.toLowerCase() === username || u.nom.toLowerCase() === username) &&
        u.password === password
      );

      if (user) {
        sessionStorage.setItem("utilisateurConnecte", JSON.stringify(user));
        window.location.href = "dashboard.html";
      } else {
        erreur.textContent = "Identifiants incorrects. Veuillez réessayer.";
      }
    }

    function ouvrirPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function envoyerReset() {
      const email = document.getElementById("emailReset").value.trim();
      if (email) {
        alert("Un lien de réinitialisation a été envoyé à : " + email);
        fermerPopup();
      }
    }

    function fermerPopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>

</body>
</html>
