<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Pancrazi Immobilier</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: 0;
    }
    .login-box, .titre-app {
      position: relative;
      z-index: 1;
    }
    .titre-app {
      text-align: center;
      margin-bottom: 20px;
    }
    .titre-app h1 {
      font-size: 32px;
      color: #0c2d48;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      color: #0c2d48;
      margin-bottom: 30px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #0c2d48;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #134b7a;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .forgot-link {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #0c2d48;
      text-decoration: underline;
      cursor: pointer;
    }
    .popup, .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1000;
    }
    .popup {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1001;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.3);
    }

    @media screen and (max-width: 500px) {
      .login-box {
        padding: 20px;
        border-radius: 0;
        box-shadow: none;
      }
      .titre-app h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 18px;
      }
      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="titre-app">
    <h1>Pancrazi Immobilier</h1>
  </div>
  <div class="login-box">
    <h2>Connexion administrateur</h2>
    <input type="text" id="username" placeholder="Email">
    <div style="position: relative;">
      <input type="password" id="password" placeholder="Mot de passe" style="padding-right: 40px;">
      <span onclick="togglePassword()" style="position: absolute; top: 50%; right: 12px; transform: translateY(-50%); cursor: pointer; font-size: 16px;">üëÅÔ∏è</span>
    </div>
    <button onclick="login()">Se connecter</button>
    <span class="forgot-link" onclick="ouvrirPopup()">Mot de passe oubli√© ?</span>
    <div class="error" id="errorMessage"></div>
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <h3>R√©initialiser mon mot de passe</h3>
    <p>Veuillez saisir votre adresse email, un lien de r√©initialisation vous sera envoy√©.</p>
    <input type="email" id="emailReset" placeholder="exemple@email.com">
    <button onclick="envoyerReset()">Envoyer</button>
  </div>

  <script>
    const utilisateurs = [
      { nom: "Admin", email: "cbpancrazi@laforet.com", password: "Paulagiu2015!" }
    ];

    function login() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const erreur = document.getElementById("errorMessage");

      const user = utilisateurs.find(u =>
        (u.email.toLowerCase() === username || u.nom.toLowerCase() === username) &&
        u.password === password
      );

      if (user) {
        sessionStorage.setItem("utilisateurConnecte", JSON.stringify(user));
        window.location.href = "dashboard.html";
      } else {
        erreur.textContent = "Identifiants incorrects. Veuillez r√©essayer.";
      }
    }

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }

    function ouvrirPopup() {
      document.getElementById("popup").style.display = "block";
      document.getElementById("overlay").style.display = "block";
    }

    function envoyerReset() {
      const email = document.getElementById("emailReset").value.trim();
      if (email) {
        alert("Un lien de r√©initialisation a √©t√© envoy√© √† : " + email);
        fermerPopup();
      }
    }

    function fermerPopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("overlay").style.display = "none";
    }
  </script>
</body>
</html>
