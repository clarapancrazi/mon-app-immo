<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion </title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Styles globaux */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* Centre horizontalement */
      align-items: flex-start; /* Aligne le contenu en haut de la page */
      color: white;
      overflow: hidden;
      background-image: url('https://i.imgur.com/iAfmZ3z.jpeg'); /* Image de fond */
      background-size: cover; /* Utilisation de 'cover' pour couvrir l'écran */
      background-position: center center; /* Centrage de l'image */
      background-attachment: fixed; /* Rendre l'image fixe lors du défilement */
    }

    /* Conteneur pour le formulaire de connexion */
    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.75); /* Fond sombre pour la lisibilité */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 450px;
      margin-top: 50px; /* Espace en haut pour éviter que le cadre touche le bord */
    }

    h1 {
      color: #D4AF37; /* Or doux pour le titre */
      font-size: 50px;
      margin-bottom: 10px;
      font-family: 'Playfair Display', serif; /* Police de luxe pour le titre */
    }

    h2 {
  color: #D4AF37; /* Or pâle */
  font-size: 40px; /* Taille plus grande */
  font-family: 'Playfair Display', serif; /* Belle écriture élégante */
  margin-bottom: 30px;
  font-weight: 700; /* Gras pour un titre plus impactant */
}

    /* Conteneur des champs email et mot de passe */
    .input-container {
      display: flex;
      justify-content: space-between; /* Espace entre les champs */
      gap: 10px; /* Espacement entre les champs */
    }

    /* Largeur des champs */
    .input-field {
      flex: 1; /* Les deux champs prennent la même largeur */
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #0c2d48;
      border-radius: 8px;
      font-size: 16px;
      color: #0c2d48;
      background-color: #f9f9f9;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .input-field:focus {
      border-color: #D4AF37; /* Or doux sur focus */
      outline: none;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: #D4AF37; /* Or doux pour les boutons */
      color: #0c2d48;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .login-button:hover {
      background-color: #e1b500; /* Un or plus intense lors du survol */
    }

    .forgot-link {
      margin-top: 15px;
      font-size: 14px;
      color: white;
      text-decoration: underline;
      cursor: pointer;
      font-weight: 500;
    }

    .forgot-link:hover {
      color: #D4AF37; /* Or doux au survol */
    }

    /* Réduire la taille sur mobile */
    @media screen and (max-width: 500px) {
      .container {
        padding: 30px;
      }
      h1 {
        font-size: 28px;
      }
      h2 {
        font-size: 16px;
      }
      input, button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Conteneur de la page de connexion -->
  <div class="container">
    <h2>Connexion au Logiciel</h2>
    <!-- Conteneur pour les champs email et mot de passe -->
    <div class="input-container">
      <input type="text" class="input-field" id="username" placeholder="Email" />
      <input type="password" class="input-field" id="password" placeholder="Mot de passe" />
    </div>
    <button class="login-button" onclick="login()">Se connecter</button>
    <span class="forgot-link" onclick="ouvrirPopup()">Mot de passe oublié ?</span>
    <div class="error" id="errorMessage"></div>
  </div>

  <script>
    const utilisateurs = [
      { nom: "Admin", email: "cbpancrazi@laforet.com", password: "Paulagiu2015!" }
    ];

    function login() {
      const username = document.getElementById("username").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();
      const erreur = document.getElementById("errorMessage");

      const user = utilisateurs.find(u =>
        (u.email.toLowerCase() === username || u.nom.toLowerCase() === username) &&
        u.password === password
      );

      if (user) {
        sessionStorage.setItem("utilisateurConnecte", JSON.stringify(user));
        window.location.href = "accueil.html";
      } else {
        erreur.textContent = "Identifiants incorrects. Veuillez réessayer.";
      }
    }

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
