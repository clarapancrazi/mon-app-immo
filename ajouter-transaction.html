<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une transaction</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; height: 100vh; }
    .sidebar { width: 250px; background-color: #0c2d48; color: white; padding: 20px; display: flex; flex-direction: column; }
    .sidebar h2 { margin-bottom: 30px; }
    .sidebar a { color: white; text-decoration: none; margin: 10px 0; font-weight: bold; }
    .main-content { flex: 1; background-color: #f9f9f9; padding: 40px; overflow-y: auto; }
    .form-section { background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.08); margin-bottom: 30px; }
    .form-section h3 { margin-top: 0; margin-bottom: 20px; font-size: 20px; background-color: #0c2d48; color: white; padding: 10px; border-radius: 6px; }
    label { display: block; margin: 12px 0 6px; font-weight: bold; }
    input, select, textarea { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid #ccc; border-radius: 4px; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
    .readonly { background-color: #eee; }
    button, .btn-inline { padding: 12px 20px; background-color: #0c2d48; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; }
    button:hover, .btn-inline:hover { background-color: #10476b; }
    .btn-inline { margin-top: -10px; margin-bottom: 10px; padding: 6px 14px; font-size: 14px; }
    .remove-btn { margin-top: 5px; background-color: #c0392b; }
    .hidden { display: none; }

    @media screen and (max-width: 768px) {
      .sidebar { display: none; }
      .main-content { padding: 20px; }
      .form-section { padding: 15px; }
      .form-section h3 { font-size: 18px; padding: 8px; }
      .grid { grid-template-columns: 1fr; }
      input, select, textarea, button, .btn-inline { font-size: 14px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
  <h2>Pancrazi Immobilier</h2>
  <a href="dashboard.html">Tableau de bord</a>
  <a href="equipe.html">Équipe & Commerciaux</a>
  <a href="transactions.html">Transactions</a>
  <a href="locations.html">Locations</a>
  <a href="gestion.html">Gestion locative</a>
  <a href="saisonniere.html">Location saisonnière</a>
  <a href="clients.html">Accès clients</a>
  <a href="simulateurs.html">Outils & simulateurs</a>
  <a href="administratif.html">Administratif agence</a>
</div>

<div class="main-content">
  <div class="form-section">
    <h3>Ajouter une transaction</h3>

    <label>Nom du vendeur</label>
    <input type="text" id="vendeur">

    <label>Notaire vendeur</label>
    <input type="text" id="notaireVendeur">

    <label>Nom de l'acheteur</label>
    <input type="text" id="acheteur">

    <label>Notaire acheteur</label>
    <input type="text" id="notaireAcheteur">

    <label>Adresse du bien</label>
    <input type="text" id="adresseBien">

    <label>Type de bien</label>
    <select id="typeBien">
      <option value="Appartement">Appartement</option>
      <option value="Maison">Maison</option>
      <option value="Terrain">Terrain</option>
      <option value="Local professionnel">Local professionnel</option>
    </select>

    <label>Surface habitable (m²)</label>
    <input type="number" id="surface">

    <label>Nombre de pièces</label>
    <input type="number" id="pieces">

    <label>Prix de vente (€)</label>
    <input type="number" id="prixVente">

    <label>Honoraires (€)</label>
    <input type="number" id="honoraires">

    <label>Date de l'offre</label>
    <input type="date" id="dateOffre">

    <label>Date du compromis</label>
    <input type="date" id="dateCompromis">

    <label>Date de l'acte</label>
    <input type="date" id="dateActe">

    <label>Statut de la vente</label>
    <select id="statut">
      <option value="Offre">Offre</option>
      <option value="Compromis">Compromis</option>
      <option value="Acte">Acte</option>
    </select>

    <label>Commentaires / Suivi notaire</label>
    <textarea id="commentaires"></textarea>

    <button onclick="ajouterTransaction()">Créer la transaction</button>
  </div>
</div>

<script>
  function ajouterTransaction() {
    const transaction = {
      vendeur: document.getElementById('vendeur').value,
      notaireVendeur: document.getElementById('notaireVendeur').value,
      acheteur: document.getElementById('acheteur').value,
      notaireAcheteur: document.getElementById('notaireAcheteur').value,
      adresseBien: document.getElementById('adresseBien').value,
      typeBien: document.getElementById('typeBien').value,
      surface: document.getElementById('surface').value,
      pieces: document.getElementById('pieces').value,
      prixVente: document.getElementById('prixVente').value,
      honoraires: document.getElementById('honoraires').value,
      dateOffre: document.getElementById('dateOffre').value,
      dateCompromis: document.getElementById('dateCompromis').value,
      dateActe: document.getElementById('dateActe').value,
      statut: document.getElementById('statut').value,
      commentaires: document.getElementById('commentaires').value
    };

    let transactions = JSON.parse(localStorage.getItem('transactions')) || [];
    transactions.push(transaction);
    localStorage.setItem('transactions', JSON.stringify(transactions));

    window.location.href = 'transactions.html';
  }
</script>
</body>
</html>
